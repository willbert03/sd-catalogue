<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SD Branded Brochure</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="icon" type="image/x-icon" href="sd-logo.svg" />
    <!-- Flipbook StyleSheet -->
    <link
      href="/sd-catalogue/dflip/css/dflip.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Icons Stylesheet -->
    <link
      href="/sd-catalogue/dflip/css/themify-icons.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
  </style>
  <style>
    .df-ui-btn:hover {
      color: #00acce;
    }
    .df-ui-fit {
      display: none;
    }
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      border: 0;
      font-family: "Montserrat", sans-serif !important;
    }
    .df-container.df-loading:after,
    .df-page-loading.df-page-loading:after,
    .df-thumb-container .df-vrow:before {
      background-image: url("/sd-catalogue/sd-logo.svg") !important;
      animation: spin 0.75s linear infinite;
      transform-origin: center;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <div
      class="_df_book"
      id="sdbrochure"
      source="/sd-catalogue/pdf/sd26-brochure.pdf"
    ></div>

    <script>
      var option_sdbrochure = {
        webgl: true,
        webglShadow: true,
        shadowOpacity: 0.25,
        ambientLightColor: "#fcfbfc",
        backgroundColor: "#ffffff80",
        allControls:
          "altPrev,pageNumber,altNext,outline,more,thumbnail,fullScreen,download,pageMode",
        moreControls: "thumbnail,fullScreen,download,pageMode",
        soundEnable: false,
        height: "100%",
        text: {
          mailSubject: "Lets Use Suffolk Digital!",
          mailBody: "Check out this site {{url}}",
        },
        hard: "cover",
        autoEnableOutline: true,
        overwritePDFOutline: true,
      };
      option_sdbrochure.outline = [
        { title: "About Us", dest: 2 },
        { title: "Print Guide", dest: 4 },
        { title: "Books & Booklets", dest: 8 },
        { title: "Business Cards", dest: 20 },
        { title: "Events & Exhibitions", dest: 26 },
        { title: "Flyers & Leaflets", dest: 32 },
        { title: "Outdoor", dest: 44 },
        { title: "Posters & Flexible Media", dest: 58 },
        { title: "Point of Sale", dest: 66 },
        { title: "Rigid Media", dest: 74 },
        { title: "Roller Banners", dest: 82 },
        { title: "Seasonal", dest: 92 },
        { title: "Stationary", dest: 102 },
        { title: "Stickers & Labels", dest: 118 },
        { title: "Artwork Guide", dest: 121 },
      ];
    </script>
    <!-- jQuery  -->
    <script
      src="/sd-catalogue/dflip/js/libs/jquery.min.js"
      type="text/javascript"
    ></script>
    <!-- Flipbook main Js file -->
    <script
      src="/sd-catalogue/dflip/js/dflip.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
