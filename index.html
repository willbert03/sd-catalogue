<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SD Branded Brochure</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="icon" type="image/x-icon" href="sd-logo.svg" />
    <!-- Flipbook StyleSheet -->
    <link
      href="/sd-catalogue/dflip/css/dflip.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="/sd-catalogue/dflip/css/themify-icons.min.css"
      rel="stylesheet"
      type="text/css"

  </head>
  <style>
    .df-ui-btn:hover {
      color: #00acce;

    <div

    <!-- jQuery  -->
    <script

      type="text/javascript"
    ></script>
    <!-- Flipbook main Js file -->
    <script
      src="/sd-catalogue/dflip/js/dflip.min.js"
      type="text/javascript"
    ></script>
